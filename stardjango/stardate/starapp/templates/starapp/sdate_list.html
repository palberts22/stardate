{% extends 'starapp/header.html' %}
    {% block content %}
    <div>
        <table class="table">
            <tr>
                <th>Date</th>
                <th>Aspects</th>
            </tr>
            {% for sdate in object_list %}
            <tr>
                <td>{{ sdate.date|date }}</td>
                <td>{{ sdate.aspects|linebreaksbr }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>    
{% endblock %}
